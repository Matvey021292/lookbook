			</h1>
			<div class="paragraph"><strong class="calibre18">Клод Роберт Ізерлі</strong> — <em class="calibre14">пілот, який провів над Хіросімою останню повітряну рекогносцировку і скомандував літаку, що ніс атомну бомбу, вихід на ціль. Згодом докори совісті призвели його до божевілля.</em></div>
